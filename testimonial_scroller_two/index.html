<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/testimonial_scroller_two/style.css" />
    <title>Testimonials Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <body>
    <div class="container">
      <!-- <div class="image-container" id="image-container"> -->
        <img
          src="/testimonial_scroller_two/images/image-tanya.jpg"

        />

      </div>
      <div class="text-area" id="text-area">

        </p>
      </div>
      <div class="name-title" id="name-title">
       <p class="name"> Tanya Sinclair</p>

      </div>

      
      <img src="/testimonial_scroller_two/images/pattern-curve.svg" alt="" class="curve-img">
    
      
    </div>
   

    <script src="/testimonial_scroller_two/app.js"></script>
